apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.binomo"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.google.guava:guava:20.0'

    compile 'com.scichart:charting-release:1.2.1@aar'
    compile 'com.scichart:core-release:1.2.1@aar'
    compile 'com.scichart:drawing-release:1.2.1@aar'
    compile 'com.scichart:data-release:1.2.1@aar'
}

repositories {
    flatDir {
        dirs '/libs'
    }
    maven { url "http://licensing.scichart.com:8081/artifactory/libs-release-local" }
}
